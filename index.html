<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
  <canvas id="myCanvas" width="200" height="400" style="border:1px solid #ccc"></canvas>

  <script>
    // Initialize Fabric.js canvas tied to the canvas element with id 'myCanvas'
    const canvas = new fabric.Canvas('myCanvas');

    // Create a polygon with points shaped like a vase
    const vasePoints = [
      { x: 60, y: 400 },   // Bottom left
      { x: 40, y: 250 },   // Waist left
      { x: 70, y: 133 },   // Neck left
      { x: 80, y: 100 },   // Upper neck left
      { x: 85, y: 67 },    // Top left
      { x: 115, y: 67 },   // Top right
      { x: 120, y: 100 },  // Upper neck right
      { x: 130, y: 133 },  // Neck right
      { x: 160, y: 250 },  // Waist right
      { x: 140, y: 400 }   // Bottom right
    ];

    const vase = new fabric.Polygon(vasePoints, {
      fill: 'rgba(0, 0, 255, 0.5)', // semi-transparent blue fill
      stroke: 'blue',
      strokeWidth: 2,
      selectable: false
    });

    canvas.add(vase);
  </script>
</body>
</html>
